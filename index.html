<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="pass-test pass-test__content">
        <button class="button pass-test__button button--primary">
            Пройти тест
        </button>
    </div>

    <div class="overlay"></div>

    <div class="quiz">
        <div class="quiz__content">
            <div class="quiz-head">
                <a href="index.html" class="quiz-head__logo">
                    <img src="./img/logo.png" alt="">
                </a>
                <strong class="quiz-head__hint">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</strong>
            </div>
            <div class="quiz-body">
                <form action="#" class="form quiz-body__form" method="POST">
                    <fieldset class="form__fieldset" style="display: block;">
                        <div class="form__title">Вы когда нибудь находили деньги на улице?</div>
                        <div class="form__wrap">
                            <label for="choise-yes_first" class="form__label-radio active-radio">
                                <input class="form__radio" type="radio" id="choise-yes_first" name="first-choise"
                                    value="yes">
                                <div class="form__choise">
                                    <div class="form__image">
                                        <img src="./img/money.jpg" alt="">
                                    </div>
                                    <div class="form__answer">Да</div>
                                </div>
                            </label>
                            <label for="choise-no_first" class="form__label-radio">
                                <input class="form__radio" type="radio" id="choise-no_first" name="first-choise"
                                    value="no">
                                <div class="form__choise">
                                    <div class="form__image">
                                        <img src="./img/no-money.jpg" alt="">
                                    </div>
                                    <div class="form__answer">Нет</div>
                                </div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset" style="display: none;"></fieldset>
                    <fieldset class="form__fieldset" style="display: none;"></fieldset>
                    <fieldset class="form__fieldset" style="display: none;"></fieldset>
                    <fieldset class="form__fieldset" style="display: none;"></fieldset>
                    <fieldset class="form__fieldset" style="display: none;"></fieldset>
                </form>
            </div>
            <div class="quiz-position"></div>
        </div>
    </div>

</body>

</html>
